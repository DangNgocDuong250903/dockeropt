# Simple example: Just lint and fail on high severity issues
name: Simple Dockerfile Check

on:
  pull_request:
    paths:
      - 'Dockerfile'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dockeropt
        run: npm install -g dockeropt
      
      - name: Lint Dockerfile
        run: dockeropt lint ./Dockerfile --fail-on high

