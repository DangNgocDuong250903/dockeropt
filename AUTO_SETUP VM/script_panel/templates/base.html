<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Script Control Panel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', system-ui, sans-serif; }
      .glass { backdrop-filter: blur(10px); background-color: rgba(17, 24, 39, 0.7); }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="glass border-b border-gray-700 sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo & Title -->
          <div class="flex items-center space-x-4">
            <div class="bg-gradient-to-br from-blue-500 to-purple-600 p-2 rounded-lg">
              <i class="fas fa-terminal text-white text-xl"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Script Control Panel
              </h1>
              <p class="text-gray-400 text-sm">Automate Everything</p>
            </div>
          </div>
          
          <!-- Navigation -->
          <nav class="flex items-center space-x-2">
            <a href="/" class="px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors {% if request.path == '/' %}bg-gray-800 text-blue-400{% else %}text-gray-300{% endif %}">
              <i class="fas fa-home mr-2"></i>Scripts
            </a>
            <a href="/logs" class="px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors {% if '/logs' in request.path %}bg-gray-800 text-blue-400{% else %}text-gray-300{% endif %}">
              <i class="fas fa-list mr-2"></i>Logs
            </a>
            <a href="/docs" class="px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors {% if '/docs' in request.path %}bg-gray-800 text-blue-400{% else %}text-gray-300{% endif %}">
              <i class="fas fa-book mr-2"></i>Docs
            </a>
            <button onclick="toggleTheme()" class="px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors text-gray-300">
              <i class="fas fa-moon" id="theme-icon"></i>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 mt-12">
      <div class="container mx-auto px-4 py-6">
        <div class="flex items-center justify-between text-sm text-gray-500">
          <div class="flex items-center space-x-2">
            <i class="fas fa-folder text-blue-400"></i>
            <span>Base: <code class="text-gray-400">{{ base_dir if base_dir else '' }}</code></span>
          </div>
          <div class="flex items-center space-x-4">
            <span>Made with <i class="fas fa-heart text-red-500"></i> for automation</span>
            <span>Â© 2025</span>
          </div>
        </div>
      </div>
    </footer>

    <script>
      function toggleTheme() {
        const html = document.documentElement;
        const icon = document.getElementById('theme-icon');
        
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
          localStorage.setItem('theme', 'light');
        } else {
          html.classList.add('dark');
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
          localStorage.setItem('theme', 'dark');
        }
      }

      // Load theme from localStorage
      document.addEventListener('DOMContentLoaded', () => {
        const theme = localStorage.getItem('theme') || 'dark';
        const icon = document.getElementById('theme-icon');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        }
      });
    </script>
    
    {% block scripts %}{% endblock %}
  </body>
</html>
